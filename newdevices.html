<!DOCTYPE html>
<html>
<head>
    <title>New Devices</title>
    <link rel="stylesheet" type="text/css" href="style7.css">
</head>
<body>
    <div class="form-container">
        <h1>Add New Device</h1>
        
        <form action="#" method="post">
            <label for="device-name">Device Name:</label>
            <input type="text" id="device-name" name="device-name" required>
            
            <label for="device-type">Device Type:</label>
            <select id="device-type" name="device-type" required>
                <option value="select">Select Option</option>
                <option value="camera">Camera</option>
                <option value="plug">Smart Plug</option>
                <option value="light">Smart Light</option>
                <option value="doorlock">Door Lock</option>
                <option value="other">Other</option>
            </select>
            
            <button type="submit">Add Device</button>
        </form>
    </div>
</body>
</html>
