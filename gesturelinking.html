<!DOCTYPE html>
<html>
<head>
    <title>Hand Gesture Linking</title>
    <link rel="stylesheet" type="text/css" href="style5.css">
    </head>
    <body>
        <main>
            <div class="list-title">
                <h1>Hand Gesture Link</h1>
            </div>
            <section class="gesture-list">
                <div class="container">
                    <div class="gesture-box">
                        <div class="gesture-content">
                            <img src="assets/handgesture.png" alt="hand gesture picture">
                            <label for="gesture">Gesture 1</label>
                        </div>
                    </div>
                
                    <!-- Arrow 1 -->
                    <div class="arrow">
                        <img src="assets/doublearrow.png" alt="Arrow Icon">
                    </div>
                
                    <!-- Command Box 1 -->
                    <div class="command-box">
                        <div class="command-content">
                            <p>Turn on living room wall plug.</p>
                        </div>
                    </div>
                </div>
                
                <!-- Gesture Box 2 -->
                <div class="container">
                    <div class="gesture-box">
                        <div class="gesture-content">
                            <img src="assets/handgesture.png" alt="hand gesture picture">
                            <label for="gesture">Gesture 2</label>
                        </div>
                    </div>
                
                    <!-- Arrow 2 -->
                    <div class="arrow">
                        <img src="assets/doublearrow.png" alt="Arrow Icon">
                    </div>
                
                    <!-- Command Box 2 -->
                    <div class="command-box">
                        <div class="command-content">
                            <p>Turn on bed room light.</p>
                        </div>
                    </div>
                </div>

    </div>
    
            </section>
        </main>
    
    </body>
    </html>
