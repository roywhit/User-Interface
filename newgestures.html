<!DOCTYPE html>
<html>
<head>
    <title>Adding a new gesture</title>
    <link rel="stylesheet" type="text/css" href="style6.css">
</head>
<body>
    <div class="form-container">
        <h1>Add New Gesture</h1>
        
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="gesture-name">New Gesture Name:</label>
            <input type="text" id="gesture-name" name="gesture-name" required>
            
            <label for="gesture-image">Instructions for adding a new gesture.</label>
            <label for="gesture-instructions">1. Go to "Living Room Camera."</label>
            <label for="gesture-instructions">2. Click start process.</label>
            <label for="gesture-instructions">3. Follow further instructions on tablet.</label>
            <button type="submit">Start Process</button>
            <a href="index.html" class="button-link">Home Screen</a>
        </form>

    </div>
</body>
</html>
